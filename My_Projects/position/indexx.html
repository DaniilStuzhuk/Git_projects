<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


<!-- start position -->
<div class="container position">
    <div class="position">
        <img class="position_img" src="img/man.png" alt="">
        <h2 class="position_name">John Doe</h2>
        <p class="position_text">Software engineer</p>
    </div>
</div>
<!-- end position -->


<!-- start background -->
<div class="container">
    <div class="background">
        <h2 class="background_name">John Doe</h2>
        <p class="background_text">Software engineer</p>
    </div>
</div>
<!-- end background -->


<!-- start float -->
<div class="container">
    <div class="float">
        <img class="float_img" src="img/man.png" alt="">
        <h2 class="float_name">John Doe</h2>
        <p class="float_text">Software engineer</p>
    </div>
</div>
<!-- end float -->


<!-- start table -->
<div class="container">
    <table class="table">
        <tr>
            <td class="td-img">
                <img src="img/man.png" alt="">
            </td>
            <td class="td_text table_css_td">
                <h2 class="table_name">
                    John Doe
                </h2>
                <p class="table_text">
                    Software engineer
                </p>
            </td>
        </tr>

    </table>
</div>
<!-- end table -->


<!-- start table css -->
<div class="container">
    <div class="table_css">
        <div class="table_css_tr">
            <div class="table_css_td">
                <img class="image" src="img/man.png" alt="black man">
            </div>
            <div class="table_css_td">
                <h2 class="table_name">
                    John Doe
                </h2>
                <p class="table_text">
                    Software engineer
                </p></div>
        </div>
    </div>
</div>
<!-- end table css-->

<!-- start grid -->
<div class="container">
    <div class="grid">
        <img class="grid_img" src="img/man.png" alt="">
        <div class="grid_text">
            <h2 class="grid_name">
                John Doe
            </h2>
            <p class="grid_work">
                Software engineer
            </p>
        </div>

    </div>
</div>
<!-- end grid -->


<!-- start flex -->
<div class="container">
    <div class="flex">
        <img class="img" src="img/man.png" alt="">
        <div class="flex_text">
            <h2 class="flex_name">
                John Doe
            </h2>
            <p>
                Software engineer
            </p>
        </div>

    </div>
</div>
<!-- end flex -->


</body>
</html>
